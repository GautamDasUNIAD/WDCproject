    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <nav>
        <ul>
            <li><a class="active" href="/home">LOGO</a></li>
            <li><a href="/events">Events</a></li>

        <form class="search-form" action="/search" method="GET">
            <input type="text" name="q" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <ul>
            <li><a href="/login">Login</a></li>

    <h1 style="text-align: center;">Contact Us</h1>

    <p style="text-align: center;">Please fill in the form below for any queries and we will get back to you as soon as possible!</p>

    <div class="login-container">
        <form action="/home.html">
            <label for="Email">Email:</label>
            <input type="text" id="Email" name="Email" required>
            <label for="Reason for Query">Reason for Query:</label>
            <input type="text" id="Reason_for_Query" name="Reason_for_Query" required>
            <label for="Description">Description:</label>
            <textarea id="Description" name="Description" required rows="4" cols="50"></textarea><br>

            <input type="submit" value="Submit Query">
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <div class="social-media-links">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="footer-logo">
                <img src="logo.png" alt="Company Logo">
            </div>
            <div class="footer-links">
                <a href="/about">About Us</a>
                <a href="/contact">Contact Us</a>
            </div>
        </div>
    </footer>
