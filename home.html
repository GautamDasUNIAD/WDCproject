<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <nav>
        <ul>
            <li><a class="active" href="/home">LOGO</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/branches">Branches</a></li>
        </ul>
        <form class="search-form" action="/search" method="GET">
            <input type="text" name="q" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <ul>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Signup</a></li>
        </ul>
    </nav>

    <div class="carousel">
        <div class="slides">
            <div class="slide"><img src="bg1.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="bg2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="bg3.jpg" alt="Slide 3"></div>
        </div>
        <div class="carousel-overlay">
            <p class="carousel-text">Name here</p>
            <button type="button" class="join-btn">Join Now</button>
        </div>
        <button type="button" class="prev">❮</button>
        <button type="button" class="next">❯</button>
    </div>
    <div class="updates-section">
        <h2>Daily Updates</h2>
        <div class="update">
            <img src="update.jpg" alt="Update 1">
            <div class="update-text">
                <h3>Date & Title</h3>
                <p>Description of the update...</p>
            </div>
        </div>
        <div class="update">
            <img src="update.jpg" alt="Update 2">
            <div class="update-text">
                <h3>Date & Title</h3>
                <p>Description of the update...</p>
            </div>
        </div>
        <!-- Add more updates as needed -->

        <div class="center-container">
            <button type="button" class="join-btn">Read More</button>
        </div>

    </div>
    <footer>
        <div class="footer-content">
            <div class="social-media-links">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="footer-logo">
                <img src="logo.png" alt="Company Logo">
            </div>
            <div class="footer-links">
                <a href="/about">About Us</a>
                <a href="/contact">Contact Us</a>
            </div>
        </div>
    </footer>

    <button type="button" id="scrollToTopBtn" title="Go to top">↑ Top</button>

    <script src="script.js"></script>



</body>

</html>
