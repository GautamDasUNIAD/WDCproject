<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aesthetic Calendar</title>
<link rel="stylesheet" href="temp.css">
</head>
<body>
<div id="calendar">
    <div class="header">
        <span id="monthDisplay"></span>
        <button type="button" id="prevMonth">Prev</button>
        <button type="button" id="nextMonth">Next</button>
    </div>
    <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>
    <div class="days" id="days"></div>
</div>
<div id="newEventModal">
    <h2>New Event</h2>
    <input type="text" id="eventTitleInput" placeholder="Event Title">
    <button type="button" id="saveButton">Save Event</button>
    <button type="button" onclick="closeModal()">Close</button>
</div>
<script src="scripts.js"></script>
</body>
</html>
