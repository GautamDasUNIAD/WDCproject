<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Events</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="view-events-container">
        <h1>All Events</h1>
        <table id="eventsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>Organization ID</th>
                    <th>Branch ID</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Event rows will be appended here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch events from the server
        async function fetchEvents() {
            try {
                // Fetch all events from the server
                const response = await fetch('/events/all');

                // Check if the response is not okay (HTTP status not in the range 200-299)
                if (!response.ok) {
                    throw new Error('Failed to fetch events'); // Throw an error if fetching fails
                }

                // Parse the JSON response body to get the events data
                const events = await response.json();

                // Get the table body element where events will be displayed
                const tableBody = document.getElementById('eventsTable').querySelector('tbody');

                // Clear existing content in the table body
                tableBody.innerHTML = '';

                // Iterate over each event and create a table row for it
                events.forEach(event => {
                    const row = document.createElement('tr'); // Create a new table row element

                    // Populate the table row with event data
                    row.innerHTML = `
                        <td>${event.id}</td>
                        <td>${event.name}</td>
                        <td>${event.location}</td>
                        <td>${event.description}</td>
                        <td>${event.organization_id}</td>
                        <td>${event.branch_id}</td>
                        <td>${event.date}</td>
                    `;

                    tableBody.appendChild(row); // Append the row to the table body
                });
            } catch (error) {
                console.error('Error:', error); // Log any errors that occur during fetching or processing
            }
        }

        // Fetch events when the page loads
        window.onload = fetchEvents;
    </script>

</body>
</html>
