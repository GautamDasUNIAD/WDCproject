<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Branches</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="view-branches-container">
        <h1>Branches</h1>
        <div id="message" class="message"></div>
        <table id="branchesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Location</th>
                    <th>Organization ID</th>
                </tr>
            </thead>
            <tbody>
                <!-- Branch rows will be appended here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchBranches() {
            const urlParams = new URLSearchParams(window.location.search);
            const organizationId = urlParams.get('organizationId');

            if (!organizationId) {
                document.getElementById('message').textContent = 'Organization ID is required.';
                return;
            }

            try {
                const response = await fetch(`/branches/${organizationId}/branches`);
                if (response.status === 403) {
                    document.getElementById('message').textContent = 'You do not have permission to view this information.';
                    return;
                }
                if (!response.ok) {
                    throw new Error('Failed to fetch branches');
                }
                const branches = await response.json();
                const tableBody = document.getElementById('branchesTable').querySelector('tbody');
                tableBody.innerHTML = '';

                branches.forEach(branch => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${branch.id}</td>
                        <td>${branch.location}</td>
                        <td>${branch.organization_id}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An error occurred while fetching branches.';
            }
        }

        // Fetch branches when the page loads
        window.onload = fetchBranches;
    </script>
</body>
</html>
