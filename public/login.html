<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav>
        <ul>
            <li><a class="active" href="/">LOGO</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/branches">Branches</a></li>
        </ul>
        <div class="dropdown">
            <div class="organizations-dropdown-button">Select an organization...</div>
            <div class="dropdown-content" id="organization-dropdown">
                <!-- Options will be populated dynamically -->
            </div>
        </div>
        <ul>
            <li><a href="/login" class=button2>Login</a></li>
            <li><a href="/signup" class=button3>Signup</a></li>
        </ul>
    </nav>
    <br>

    <br>

    <div class = "main-container" style = "padding-top: 100px;  /* Adjust the value to create the desired amount of space */
    padding-bottom: 100px; ">
        <div class="create-login-container">
            <h1 style="text-align: center;">Welcome Back!</h1>
            <form id="loginForm">
                <label for="Email">Email:</label>
                <input type="text" id="Email" name="Email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Login">
            </form>

            <div class = loginsdiv>
                <a class = "logins" href="/auth/google"><i class="fab fa-google"></i> Login with Google</a>
                <a class = "logins" href="/auth/github"><i class="fab fa-github"></i> Login with GitHub</a>
            </div>
            <div style = "padding:10px" id="responseMessage"></div>
            <br>
            <p style = "text-align:center">Need an account? <a href = "/signup">Sign up</a></p>
        </div>



    </div>




    <br>


    <button type = "button" id = "myBtn" class="accessibility-button">
        <i class="fas fa-eye"></i>
    </button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div style="display: flex; align-items: center;">
            <h2 style="margin-right: 100px;">Dark Mode</h2>  <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
    </div>


    <footer>
        <div class="footer-content">
            <div class="social-media-links">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="footer-logo">
                <img src="images/logo.png" alt="Company Logo">
            </div>
            <div class="footer-links">
                <a href="/about">About Us</a>
                <a href="/contact">Contact Us</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('Email').value;
            const password = document.getElementById('password').value;

            const responseMessage = document.getElementById('responseMessage');
            responseMessage.textContent = '';

            try {
                const response = await fetch('/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    responseMessage.textContent = 'Login successful';
                    window.location.href = '/';
                } else {
                    const error = await response.text();
                    responseMessage.textContent = 'Login failed: ' + error;
                }
            } catch (error) {
                responseMessage.textContent = 'An error occurred: ' + error.message;
            }
        });
    </script>
    <script src="javascripts/scrollbutton.js"></script>
    <script src="javascripts/homepage_slideshow.js"></script>
    <script src="javascripts/accessibilitybutton.js"></script>
    <script src="javascripts/highcontrast.js"></script>
    <script src="javascripts/whoami.js"></script>
</body>

</html>
