<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheets/base.css">
    <link rel="stylesheet" href="stylesheets/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav id="navbar">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="menu">
            <li><a class="active" href="/">LOGO</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/branches">Branches</a></li>
        </ul>
        <div class="dropdown" id = "organizations-dropdown-div">
            <div class="organizations-dropdown-button">Select an organization...</div>
            <div class="dropdown-content" id="organization-dropdown">
                <!-- Options will be populated dynamically -->
            </div>
        </div>
        <ul>
            <li><a href="/login" class="button2">Login</a></li>
            <li><a href="/signup" class="button3">Signup</a></li>
        </ul>
    </nav>
    <br>

    <br>

    <div class = "main-container" style = "padding-top: 100px;  padding-bottom: 100px; ">
        <div class="create-login-container">
            <h1 style="text-align: center;">Welcome Back!</h1>
            <form id="loginForm">
                <label for="Email">Email:</label>
                <input type="text" id="Email" name="Email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Login">
            </form>

            <div class = loginsdiv>
                <a class = "logins" href="/auth/google"><i class="fab fa-google"></i> Login with Google</a>
                <a class = "logins" href="/auth/github"><i class="fab fa-github"></i> Login with GitHub</a>
            </div>
            <div style = "padding:10px" id="responseMessage"></div>
            <br>
            <p style = "text-align:center">Need an account? <a href = "/signup">Sign up</a></p>
        </div>



    </div>




    <br>


    <button type = "button" id = "myBtn" class="accessibility-button">
        <i class="fas fa-eye"></i>
    </button>

    <div id="myModal" class="modal" style = "display:none">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div style="display: flex; align-items: center;">
            <h2 style="margin-right: 100px;">Dark Mode</h2>  <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
    </div>

    <button type="button" id="scrollToTopBtn" title="Go to top">â†‘ Top</button>

    <footer>
        <div class="footer-content">
            <div class="social-media-links">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="footer-logo">
                <img src="images/logo.png" alt="Company Logo">
            </div>
            <div class="footer-links">
                <a href="/about">About Us</a>
                <a href="/contact">Contact Us</a>
            </div>
        </div>
    </footer>

    <script>
        // Add event listener for form submission
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission behavior

            // Get user inputs from form fields
            const email = document.getElementById('Email').value;
            const password = document.getElementById('password').value;

            // Get element where response message will be displayed
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.textContent = ''; // Clear any previous message

            try {
                // Send login request to server
                const response = await fetch('/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // Set content type for JSON
                    },
                    body: JSON.stringify({ email, password }) // Convert user inputs to JSON string
                });

                // Check if login was successful based on HTTP status
                if (response.ok) {
                    responseMessage.textContent = 'Login successful'; // Display success message
                    window.location.href = '/'; // Redirect to home page
                } else {
                    // Display error message if login failed
                    const error = await response.text(); // Extract error message from response
                    responseMessage.textContent = 'Login failed: ' + error; // Display error message
                }
            } catch (error) {
                // Handle network or other errors
                responseMessage.textContent = 'An error occurred: ' + error.message; // Display error message
            }
        });

    </script>
    <script src="javascripts/scrollbutton.js"></script>

    <script src="javascripts/accessibilitybutton.js"></script>

    <script src="javascripts/whoami.js"></script>
    <script src="javascripts/adjustnav.js"></script>
</body>
