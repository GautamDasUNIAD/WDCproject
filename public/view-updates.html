<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a class="active" href="/home">LOGO</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/branches">Branches</a></li>
        </ul>
        <ul>
            <li><a href="/login" class="button2">Login</a></li>
            <li><a href="/signup" class="button3">Signup</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="updates-section">
            <h2>Updates</h2>
            <div id="updatesList">
                <!-- Updates will be populated here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        async function fetchUpdates() {
            const urlParams = new URLSearchParams(window.location.search);
            const organizationId = urlParams.get('organizationId');

            try {
                const responsePublic = await fetch(`/updates/organization/${organizationId}/updates/public`);
                const publicUpdates = await responsePublic.json();

                const responseMember = await fetch(`/updates/organization/${organizationId}/updates/member`);
                const memberUpdates = responseMember.ok ? await responseMember.json() : [];

                const updatesList = document.getElementById('updatesList');
                updatesList.innerHTML = '';

                publicUpdates.forEach(update => {
                    const updateDiv = document.createElement('div');
                    updateDiv.classList.add('update-item');

                    updateDiv.innerHTML = `
                        <h3>${update.title}</h3>
                        <p>${update.description}</p>
                    `;

                    updatesList.appendChild(updateDiv);
                });

                memberUpdates.forEach(update => {
                    const updateDiv = document.createElement('div');
                    updateDiv.classList.add('update-item', 'private-update');

                    updateDiv.innerHTML = `
                        <h3>${update.title}</h3>
                        <p>${update.description}</p>
                        <p><strong>Private Update</strong></p>
                    `;

                    updatesList.appendChild(updateDiv);
                });
            } catch (error) {
                console.error('Error fetching updates:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchUpdates);
    </script>
</body>

</html>
