<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <nav id="navbar">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="menu">
            <li><a class="active" href="/">LOGO</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/branches">Branches</a></li>
        </ul>
        <div class="dropdown" id="organizations-dropdown-div">
            <div class="organizations-dropdown-button">Select an organization...</div>
            <div class="dropdown-content" id="organization-dropdown">
                <!-- Options will be populated dynamically -->
            </div>
        </div>
        <ul>
            <li><a href="/login" class="button2">Login</a></li>
            <li><a href="/signup" class="button3">Signup</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="updates-section">
            <h2>Updates</h2>
            <div id="updatesList">
                <!-- Updates will be populated here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Function to fetch updates for a specific organization
        async function fetchUpdates() {
            // Get organization ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const organizationId = urlParams.get('organizationId');

            try {
                // Fetch public updates for the organization
                const responsePublic = await fetch(`/updates/organization/${organizationId}/updates/public`);
                const publicUpdates = await responsePublic.json();

                // Fetch member updates for the organization (if available)
                const responseMember = await fetch(`/updates/organization/${organizationId}/updates/member`);
                const memberUpdates = responseMember.ok ? await responseMember.json() : [];

                // Get the updates list element where updates will be displayed
                const updatesList = document.getElementById('updatesList');
                updatesList.innerHTML = ''; // Clear previous content

                // Display public updates
                publicUpdates.forEach(update => {
                    const updateDiv = document.createElement('div'); // Create a div for each update
                    updateDiv.classList.add('update-item'); // Add class for styling
                    updateDiv.innerHTML = `
                        <h3>${update.title}</h3>
                        <p>${update.description}</p>
                    `;
                    updatesList.appendChild(updateDiv); // Append update div to updates list
                });

                // Display member updates (private updates)
                memberUpdates.forEach(update => {
                    const updateDiv = document.createElement('div'); // Create a div for each update
                    updateDiv.classList.add('update-item', 'private-update'); // Add classes for styling
                    updateDiv.innerHTML = `
                        <h3>${update.title}</h3>
                        <p>${update.description}</p>
                        <p><strong>Private Update</strong></p>
                    `;
                    updatesList.appendChild(updateDiv); // Append update div to updates list
                });
            } catch (error) {
                console.error('Error fetching updates:', error); // Log any errors that occur during fetching or processing
            }
        }

        // Event listener for when the DOM content is fully loaded
        document.addEventListener('DOMContentLoaded', fetchUpdates);
    </script>

</body>

</html>
