<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Organization Users</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="view-organization-users-container">
        <h1>Users in Organization</h1>
        <form id="searchOrganizationForm">
            <label for="organizationId">Organization ID:</label>
            <input type="text" id="organizationId" name="organizationId" required>
            <input type="submit" value="Search">
        </form>
        <div id="accessMessage" class="message"></div>
        <div id="userList">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows will be appended here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchUsers(event) {
            event.preventDefault();
            const organizationId = document.getElementById('organizationId').value;

            try {
                const response = await fetch(`/userorganizations/organization/${organizationId}/users`);
                if (response.status === 401) {
                    document.getElementById('accessMessage').textContent = 'You need to be logged in to perform this action.';
                    return;
                } else if (response.status === 403) {
                    document.getElementById('accessMessage').textContent = 'You do not have permission to view this information.';
                    return;
                }

                const users = await response.json();
                const tableBody = document.getElementById('usersTable').querySelector('tbody');
                tableBody.innerText = '';

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerText = `
                        <td>${user.id}</td>
                        <td>${user.first_name}</td>
                        <td>${user.last_name}</td>
                        <td>${user.email}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        document.getElementById('searchOrganizationForm').addEventListener('submit', fetchUsers);
    </script>
</body>
</html>
