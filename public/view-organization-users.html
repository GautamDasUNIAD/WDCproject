<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Organization Users</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="view-organization-users-container">
        <h1>Users in Organization</h1>
        <form id="searchOrganizationForm">
            <label for="organizationId">Organization ID:</label>
            <input type="text" id="organizationId" name="organizationId" required>
            <input type="submit" value="Search">
        </form>
        <div id="accessMessage" class="message"></div>
        <div id="userList">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows will be appended here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to fetch users of a specific organization
        async function fetchUsers(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Retrieve organization ID from the input field
            const organizationId = document.getElementById('organizationId').value;

            try {
                // Fetch users data from the server endpoint specific to the organization
                const response = await fetch(`/userorganizations/organization/${organizationId}/users`);

                // Handle unauthorized (401) and forbidden (403) responses
                if (response.status === 401) {
                    document.getElementById('accessMessage').textContent = 'You need to be logged in to perform this action.';
                    return;
                } else if (response.status === 403) {
                    document.getElementById('accessMessage').textContent = 'You do not have permission to view this information.';
                    return;
                }

                // Parse the JSON response body to get the users data
                const users = await response.json();

                // Get the table body element where users will be displayed
                const tableBody = document.getElementById('usersTable').querySelector('tbody');

                // Clear existing content in the table body
                tableBody.innerHTML = '';

                // Iterate over each user and create a table row for it
                users.forEach(user => {
                    const row = document.createElement('tr'); // Create a new table row element

                    // Populate the table row with user data
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.first_name}</td>
                        <td>${user.last_name}</td>
                        <td>${user.email}</td>
                    `;

                    tableBody.appendChild(row); // Append the row to the table body
                });
            } catch (error) {
                console.error('Error fetching users:', error); // Log any errors that occur during fetching or processing
            }
        }

        // Add event listener to the form submission event to trigger fetchUsers function
        document.getElementById('searchOrganizationForm').addEventListener('submit', fetchUsers);
    </script>

</body>
</html>
