<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Organizations</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a class="active" href="/">LOGO</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/branches" >Branches</a></li>
        </ul>
        <div class="dropdown" id="organizations-dropdown-div">
            <div class="organizations-dropdown-button">Select an organization...</div>
            <div class="dropdown-content" id="organization-dropdown">
                <!-- Options will be populated dynamically -->
            </div>
        </div>
        <ul>
            <li><a href="/login" class = button2>Login</a></li>
            <li><a href="/signup" class = button3>Signup</a></li>
        </ul>
    </nav>
    <h1 style = "padding:20px; text-align:center; font-size: 50px">Manage Organizations</h1>
    <div class = "main-container">
        <div class="create-organization-container">
            <h2 style = "text-align:center; font-size: 25px;text-decoration: underline;" >Create an Organization</h2>
            <form id="createOrganizationForm">
                <label for="name">Organization Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="social_media_link">Social Media Link:</label>
                <input type="text" id="social_media_link" name="social_media_link">
                <input type="submit" value="Create Organization">
            </form>
        </div>
        <div class="create-organization-container">
            <h2 style = "text-align:center; font-size: 25px;text-decoration: underline;" >Existing Organizations</h2>
            <div id="organizationList"></div>
            <div id="responseMessage"></div>
        </div>
    </div>
    <div>
        <iframe src="managers.html" title="Post Update" width="99.75%" height="600" id="managers-iframe"></iframe>
    </div>


    <script>
        document.getElementById('createOrganizationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const socialMediaLink = document.getElementById('social_media_link').value;

            const responseMessage = document.getElementById('responseMessage');
            responseMessage.textContent = '';

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/organizations', true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 201) {
                        responseMessage.textContent = 'Organization created successfully';
                        fetchOrganizations();
                    } else {
                        responseMessage.textContent = 'Error creating organization: ' + xhr.responseText;
                    }
                }
            };
            xhr.send(JSON.stringify({ name: name, description: description, social_media_link: socialMediaLink }));
        });

        function fetchOrganizations() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/organizations', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const organizations = JSON.parse(xhr.responseText);
                    const organizationList = document.getElementById('organizationList');
                    organizationList.innerText = '';

                    organizations.forEach(function (org) {
                        const div = document.createElement('div');
                        div.textContent = `Name: ${org.name}, Description: ${org.description}, Social Media Link: ${org.social_media_link}`;
                        organizationList.appendChild(div);
                    });
                }
            };
            xhr.send();
        }

        // Fetch organizations on page load
        fetchOrganizations();
    </script>
    <script src="javascripts/whoami.js"></script>
</body>
</html>
