<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branches</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a class="active" href="/home">LOGO</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/branches" >Branches</a></li>
        </ul>
        <form class="search-form" action="/search" method="GET">
            <input type="text" name="q" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <ul>
            <li><a href="/login" class = button2>Login</a></li>
            <li><a href="/signup" class = button3>Signup</a></li>
        </ul>
    </nav>
    <div class="accessibility-button" onclick="toggleAccessibility()">
        <i class="fas fa-eye"></i>
    </div>
    <br>
    <h1 style="text-align: center;">Join us!</h1>
    <br>
    <div class="login-container">
        <form id="signupForm">
            <label for="FirstName">First Name</label>
            <input type="text" id="FirstName" name="FirstName" required>
            <label for="LastName">Last Name</label>
            <input type="text" id="LastName" name="LastName" required>
            <label for="username">Email</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <div id="signupResponseMessage"></div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const firstName = document.getElementById('FirstName').value;
            const lastName = document.getElementById('LastName').value;
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const signupResponseMessage = document.getElementById('signupResponseMessage');
            signupResponseMessage.textContent = '';

            try {
                const response = await fetch('/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ first_name: firstName, last_name: lastName, email, password, role: 'Regular', social_media_linked: false })
                });

                if (response.ok) {
                    const data = await response.text();
                    signupResponseMessage.textContent = 'Signup successful: ' + data;
                    // Redirect to the home page or handle signup success
                    window.location.href = '/';
                } else {
                    const error = await response.text();
                    signupResponseMessage.textContent = 'Signup failed: ' + error;
                }
            } catch (error) {
                signupResponseMessage.textContent = 'An error occurred: ' + error.message;
            }
        });
    </script>

    <footer>
        <div class="footer-content">
            <div class="social-media-links">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="footer-logo">
                <img src="logo.png" alt="Company Logo">
            </div>
            <div class="footer-links">
                <a href="/about">About Us</a>
                <a href="/contact">Contact Us</a>
            </div>
        </div>
    </footer>
</body>
</html>
