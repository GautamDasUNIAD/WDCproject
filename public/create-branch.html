<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Branch</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class = "main-container">
        <div class="create-branch-container">
            <h2 style = "text-align:center; font-size: 25px;text-decoration: underline;">Create a Branch</h2>
            <form id="createBranchForm">
                <label for="location">Branch Location:</label>
                <input type="text" id="location" name="location" required>
                <label for="description">Branch Description:</label>
                <textarea id="description" name="description" required rows = "4" cols = "50"></textarea>

                <label for="pin-coordinates">Pin Location:</label>
                <div class="map-container">
                    <img id="clickableImage" src="/images/map.png" alt="Clickable Image">
                    <i id="coordinates" class="fa-solid fa-location-dot click-coordinates" style="display: none;"></i>
                </div>
                <input type="hidden" id="xCoordinate" name="x" readonly>
                <input type="hidden" id="yCoordinate" name="y" readonly>

                <input type="submit" value="Create Branch">
            </form>
            <div id="responseMessage"></div>
        </div>
    </div>

    <script src="javascripts/whoami.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const image = document.getElementById('clickableImage');
            const coordinatesPin = document.getElementById('coordinates');
            const xCoordinateInput = document.getElementById('xCoordinate');
            const yCoordinateInput = document.getElementById('yCoordinate');

            image.addEventListener('click', (event) => {
                const rect = image.getBoundingClientRect();
                const x = (event.clientX - rect.left) / rect.width * 100 // x coordinate relative to the image
                const y = (event.clientY - rect.top) / rect.height * 100;  // y coordinate relative to the image

                // show pin on map
                coordinatesPin.style.left = `${x}%`;
                coordinatesPin.style.top = `${y}%`;
                coordinatesPin.style.display = 'block';

                xCoordinateInput.value = x;
                yCoordinateInput.value = y;

                console.log(`Clicked at: X=${xCoordinateInput.value}%, Y=${yCoordinateInput.value}%`);
            });
        });

        async function createBranch(event) {
            event.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const organizationId = getCookie('selectedOrgId');

            if (!organizationId) {
                document.getElementById('responseMessage').textContent = 'Organization ID is required.';
                return;
            }

            const location = document.getElementById('location').value;
            const description = document.getElementById('description').value;
            const xCoordinate = document.getElementById('xCoordinate').value;
            const yCoordinate = document.getElementById('yCoordinate').value;

            try {
                const response = await fetch(`/branches/${organizationId}/branches/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ location, description, xCoordinate, yCoordinate })
                });

                if (response.status === 403) {
                    document.getElementById('responseMessage').textContent = 'You do not have permission to perform this action.';
                    return;
                }

                if (!response.ok) {
                    const error = await response.text();
                    document.getElementById('responseMessage').textContent = 'Error creating branch: ' + error;
                    return;
                }

                document.getElementById('responseMessage').textContent = 'Branch created successfully';
            } catch (error) {
                document.getElementById('responseMessage').textContent = 'An error occurred: ' + error.message;
            }
        }

        document.getElementById('createBranchForm').addEventListener('submit', createBranch);
    </script>
</body>
</html>
