<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Branch</title>
</head>
<body>
    <div class="create-branch-container">
        <h1>Create Branch</h1>
        <form id="createBranchForm">
            <label for="location">Branch Location:</label>
            <input type="text" id="location" name="location" required>

            <input type="submit" value="Create Branch">
        </form>
        <div id="responseMessage"></div>
    </div>

    <script>
        async function createBranch(event) {
            event.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const organizationId = urlParams.get('organizationId');

            if (!organizationId) {
                document.getElementById('responseMessage').textContent = 'Organization ID is required.';
                return;
            }

            const location = document.getElementById('location').value;

            try {
                const response = await fetch(`/branches/${organizationId}/branches/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ location })
                });

                if (response.status === 403) {
                    document.getElementById('responseMessage').textContent = 'You do not have permission to perform this action.';
                    return;
                }

                if (!response.ok) {
                    const error = await response.text();
                    document.getElementById('responseMessage').textContent = 'Error creating branch: ' + error;
                    return;
                }

                document.getElementById('responseMessage').textContent = 'Branch created successfully';
            } catch (error) {
                document.getElementById('responseMessage').textContent = 'An error occurred: ' + error.message;
            }
        }

        document.getElementById('createBranchForm').addEventListener('submit', createBranch);
    </script>
</body>
</html>
