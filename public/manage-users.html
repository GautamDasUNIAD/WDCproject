<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>


    <div class="main-container">
        <div class="manage-users-section">
            <h2>Manage Users</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Joined At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Users will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchUsers() {
            const urlParams = new URLSearchParams(window.location.search);
            const organizationId = urlParams.get('organizationId');

            try {
                const response = await fetch(`/userorganizations/organization/${organizationId}/users`);
                if (!response.ok) {
                    console.error('Error fetching users:', response.statusText);
                    return;
                }

                const users = await response.json();
                const usersTableBody = document.getElementById('usersTable').querySelector('tbody');
                usersTableBody.innerHTML = '';

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.first_name}</td>
                        <td>${user.last_name}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>${new Date(user.created_at).toLocaleString()}</td>
                        <td>
                            <button onclick="removeUser(${user.id})">Remove</button>
                        </td>
                    `;
                    usersTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        async function removeUser(userId) {
            const urlParams = new URLSearchParams(window.location.search);
            const organizationId = urlParams.get('organizationId');

            try {
                const response = await fetch(`/userorganizations/organization/${organizationId}/user/${userId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    console.error('Error removing user:', response.statusText);
                    return;
                }

                alert('User removed successfully');
                fetchUsers();
            } catch (error) {
                console.error('Error removing user:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchUsers);
    </script>
</body>

</html>
