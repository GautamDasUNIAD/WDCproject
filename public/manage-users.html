<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <div class="main-container">
        <div class="manage-users-section">
            <h2>Manage Users</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Joined At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Users will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to fetch users associated with a specific organization
        async function fetchUsers() {
            // Extract organization ID from URL query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const organizationId = urlParams.get('organizationId');

            try {
                // Fetch users data from server based on organization ID
                const response = await fetch(`/userorganizations/organization/${organizationId}/users`);

                // Handle error if fetching users fails
                if (!response.ok) {
                    console.error('Error fetching users:', response.statusText);
                    return;
                }

                // Parse the response JSON data
                const users = await response.json();

                // Select the table body where users will be displayed
                const usersTableBody = document.getElementById('usersTable').querySelector('tbody');
                usersTableBody.innerHTML = ''; // Clear existing table rows

                // Iterate through each user and create a table row for them
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.first_name}</td>
                        <td>${user.last_name}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>${new Date(user.created_at).toLocaleString()}</td>
                        <td>
                            <button onclick="removeUser(${user.id})">Remove</button>
                        </td>
                    `;
                    usersTableBody.appendChild(row); // Append the row to the table body
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        // Function to remove a user from the organization
        async function removeUser(userId) {
            // Extract organization ID from URL query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const organizationId = urlParams.get('organizationId');

            try {
                // Send a DELETE request to remove the user
                const response = await fetch(`/userorganizations/organization/${organizationId}/user/${userId}`, {
                    method: 'DELETE'
                });

                // Handle error if user removal fails
                if (!response.ok) {
                    console.error('Error removing user:', response.statusText);
                    return;
                }

                // Alert user removal success and refresh the user list
                alert('User removed successfully');
                fetchUsers(); // Refresh the user list displayed in the table
            } catch (error) {
                console.error('Error removing user:', error);
            }
        }

        // Event listener to fetch users when the DOM content is fully loaded
        document.addEventListener('DOMContentLoaded', fetchUsers)

    </script>
</body>

</html>
