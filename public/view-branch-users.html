<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Branch Users</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="view-branch-users-container">
        <h1>Users in Branch</h1>
        <div id="message" class="message"></div>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be appended here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch users associated with a specific branch
        async function fetchBranchUsers() {
            // Extract organizationId and branchId from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const organizationId = urlParams.get('organizationId');
            const branchId = urlParams.get('branchId');

            // Check if organizationId or branchId is missing
            if (!organizationId || !branchId) {
                document.getElementById('message').textContent = 'Organization ID and Branch ID are required.';
                return;
            }

            try {
                // Fetch users for the specified organization and branch
                const response = await fetch(`/userbranches/${organizationId}/branch/${branchId}/users`);

                // Handle 403 Forbidden status
                if (response.status === 403) {
                    document.getElementById('message').textContent = 'You do not have permission to view this information.';
                    return;
                }

                // Handle other HTTP errors
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }

                // Parse response JSON data
                const users = await response.json();

                // Select table body to populate users
                const tableBody = document.getElementById('usersTable').querySelector('tbody');
                tableBody.innerHTML = '';

                // Iterate through users and create table rows
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.first_name}</td>
                        <td>${user.last_name}</td>
                        <td>${user.email}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                // Handle errors during fetch operation
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An error occurred while fetching users.';
            }
        }

        // Fetch branch users when the page loads
        window.onload = fetchBranchUsers;
    </script>

</body>
</html>
