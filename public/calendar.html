                    <script>
document.addEventListener('DOMContentLoaded', function () {
    const calendar = document.getElementById('calendar');
    const monthNames = ["January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];

    const today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    // Function to update the calendar display
    function updateCalendarDisplay(events) {
        const tbl = createCalendar(currentMonth, currentYear, events);
        calendar.innerHTML = '';
        calendar.appendChild(tbl);
    }

    // Function to create the calendar HTML based on events data
    function createCalendar(month, year, events) {
        let firstDay = new Date(year, month).getDay();
        let daysInMonth = 32 - new Date(year, month, 32).getDate();

        let tbl = document.createElement("table");
        let thead = tbl.createTHead();
        let row = thead.insertRow();
        let cell = row.insertCell();
        cell.colSpan = 7;
        cell.textContent = monthNames[month] + " " + year;

        let headerDays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        row = tbl.insertRow();
        for (let day of headerDays) {
            cell = row.insertCell();
            cell.textContent = day;
        }

        let date = 1;
        for (let i = 0; i < 6; i++) {
            row = tbl.insertRow();
            for (let j = 0; j < 7; j++) {
                if (i === 0 && j < firstDay) {
                    row.insertCell();
                } else if (date > daysInMonth) {
                    break;
                } else {
                    let cell = row.insertCell();
                    let event = events.find(e => new Date(e.date).getDate() === date && new Date(e.date).getMonth() === month);
                    cell.textContent = date; // Always display the date
                    if (event) {
                        let eventInfo = document.createElement('div');
                        eventInfo.textContent = event.name;
                        eventInfo.style.fontSize = '0.85em'; // Smaller font size for event name
                        eventInfo.style.color = 'red'; // Color for event name
                        cell.appendChild(eventInfo);
                        cell.title = event.description; // Tooltip to show full event description
                        cell.style.backgroundColor = '#ffcccb'; // Highlight event days
                    }

                    // Highlight today's date in pastel blue, without overriding event highlight
                    if (date === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        cell.style.border = "2px solid #add8e6"; // Use border to highlight today's date
                    }

                    date++;
                }
            }
        }
        return tbl;
    }

    // Fetch events from the server and update the calendar
    async function fetchEventsAndUpdateCalendar() {
        try {
            const response = await fetch('/events/all');
            const events = await response.json();
            updateCalendarDisplay(events);
        } catch (error) {
            console.error('Error fetching events:', error);
        }
    }

    fetchEventsAndUpdateCalendar();

    document.getElementById('prevMonth').addEventListener('click', function() {
        if (currentMonth === 0) {
            currentMonth = 11;
            currentYear -= 1;
        } else {
            currentMonth -= 1;
        }
        fetchEventsAndUpdateCalendar();
    });

    document.getElementById('nextMonth').addEventListener('click', function() {
        if (currentMonth === 11) {
            currentMonth = 0;
            currentYear += 1;
        } else {
            currentMonth += 1;
        }
        fetchEventsAndUpdateCalendar();
    });
});

                    </script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const eventList = document.getElementById('eventList');

            const branches = document.getElementsByClassName('branchesclass');
            let displayedEvents = 4; // Number of initially displayed events

            try {
                const response = await fetch('/events/all');
                const events = await response.json();

                events.sort((a, b) => new Date(a.date)- new Date(b.date));

                const uniqueLocations = new Set();



                events.forEach(event => {
                    uniqueLocations.add(event.location);
                });

                uniqueLocations.forEach(location => {
                    const newBranch = document.createElement('li');
                    newBranch.innerHTML = `
                <li>
                    <input type="checkbox" id="${location}">
                    <label for="${location}">${location}</label>
                </li>`;
                    branchesList.appendChild(newBranch);
                });

                const clickCounts = {
                    upvote: {},
                    downvote: {}
                };

                function displayEvents(startIndex, endIndex) {
                    for (let i = startIndex; i < endIndex; i++) {
                        const event = events[i];
                        const eventItem = document.createElement('div');
                        eventItem.classList.add('events-update');
                        eventItem.innerHTML = `
                            <div class="vote">
                                <div class="upvote">
                                    <span class="upvoteCount" data-event-id="${event.id}" style="margin-right: 3px;">${event.upvote}</span>
                                    <button type="button" class="vote-button" onclick="incrementUpvote(${event.id})">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                                <div class="downvote">
                                    <span class="downvoteCount" data-event-id="${event.id}" style="margin-right: 3px;">${event.downvote}</span>
                                    <button type="button" class="vote-button" onclick="incrementDownvote(${event.id})">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="update-text">
                                <h3>${event.name}</h3>
                                <p>${event.description}</p>
                            </div>
                        `;
                        eventsContainer.appendChild(eventItem);

                        clickCounts.upvote[event.id] = 0;
                        clickCounts.downvote[event.id] = 0;

                        const locationCheckbox = document.getElementById(`${event.location}`);

                    }
                }



                    // You may also want to send this change to your server to update the database
                    // Example:
                    // fetch('/events/upvote', {
                    //     method: 'POST',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify({ eventId })
                    // });


                // Function to increment downvote


                    // You may also want to send this change to your server to update the database
                    // Example:
                    // fetch('/events/downvote', {
                    //     method: 'POST',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify({ eventId })
                    // });

                // Display initial set of events
                displayEvents(0, displayedEvents);

                // Show more events when "Read More" button is clicked
                readMoreButton.addEventListener('click', function() {
                    displayedEvents += 3; // Increase the number of displayed events
                    displayEvents(displayedEvents - 3, displayedEvents);
                    if (displayedEvents >= events.length) {
                        readMoreButton.style.display = 'none'; // Hide the button if all events are displayed
                    }
                    const sidebar = document.querySelector('.sidebar');
                    sidebar.style.minHeight = eventsContainer.offsetHeight + 230 + 'px'; // Adjust 100 according to your ne
                });

                // Show "Read More" button if there are more events to display
                if (events.length > displayedEvents) {
                    readMoreButton.style.display = 'block';
                }

            } catch (error) {
                console.error('Error fetching events:', error);
            }
        });

    </script>
