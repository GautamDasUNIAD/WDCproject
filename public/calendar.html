    <div class="calendar-section">
        <h2>Key Events</h2>
        <div class="split-div">
            <div class="calendar-div">
                <div class="calendar" id="calendar">
                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            const monthNames = ["January", "February", "March", "April", "May", "June",
                                "July", "August", "September", "October", "November", "December"
                            ];
                            const today = new Date();
                            let currentMonth = today.getMonth();
                            let currentYear = today.getFullYear();

                            function createCalendar(month, year) {
                                let firstDay = new Date(year, month).getDay();
                                let daysInMonth = 32 - new Date(year, month, 32).getDate();

                                let tbl = document.createElement("table");
                                let thead = tbl.createTHead();
                                let row = thead.insertRow();
                                let cell = row.insertCell();
                                cell.colSpan = 7;
                                cell.textContent = monthNames[month] + " " + year;

                                let headerDays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                                row = tbl.insertRow();
                                for (let day of headerDays) {
                                    cell = row.insertCell();
                                    cell.textContent = day;
                                }

                                let date = 1;
                                for (let i = 0; i < 6; i++) {
                                    let row = tbl.insertRow();
                                    for (let j = 0; j < 7; j++) {
                                        if (i === 0 && j < firstDay) {
                                            row.insertCell();
                                        } else if (date > daysInMonth) {
                                            break;
                                        }
                                        else {

                                            let cell = row.insertCell();
                                            if (i === 2 && j === 3) {
                                                cell.textContent = "EVENT"
                                            } else
                                                cell.textContent = date;
                                            if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
                                                cell.style.backgroundColor = "#ffcccb"; // Highlight today's date
                                            }
                                            date++;
                                        }
                                    }
                                }
                                return tbl;
                            }

                            document.getElementById('calendar').appendChild(createCalendar(currentMonth, currentYear));
                        });
                    </script>
