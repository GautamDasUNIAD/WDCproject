    <div class="calendar-section">
        <h2 style = "font-size:30px">Key Events</h2>
        <div class="split-div">
            <div class="calendar-div">
                <div class="left-button">
                    <button type = "button" id="prevMonth">&lt;</button>
                </div>

                <div class="calendar" id="calendar">
                    <script>
                        // Add event listener for when Dom Content Loads
                        document.addEventListener('DOMContentLoaded', function () {
                            const calendar = document.getElementById('calendar');
                            const monthNames = ["January", "February", "March", "April", "May", "June",
                                "July", "August", "September", "October", "November", "December"
                            ];

                            const today = new Date();
                            let currentMonth = today.getMonth();
                            let currentYear = today.getFullYear();

                            // Function to update the calendar display with fetched events
                            function updateCalendarDisplay(events) {
                                const tbl = createCalendar(currentMonth, currentYear, events);
                                calendar.innerHTML = '';
                                calendar.appendChild(tbl);
                            }

                            // Function to create the calendar HTML based on month, year, and events data
                            function createCalendar(month, year, events) {
                                let firstDay = new Date(year, month).getDay();
                                let daysInMonth = 32 - new Date(year, month, 32).getDate();

                                let tbl = document.createElement("table");
                                let thead = tbl.createTHead();
                                let row = thead.insertRow();
                                let cell = row.insertCell();
                                cell.colSpan = 7;
                                cell.textContent = monthNames[month] + " " + year;

                                let headerDays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                                row = tbl.insertRow();
                                for (let day of headerDays) {
                                    cell = row.insertCell();
                                    cell.textContent = day;
                                }

                                let date = 1;
                                for (let i = 0; i < 6; i++) {
                                    row = tbl.insertRow();
                                    for (let j = 0; j < 7; j++) {
                                        if (i === 0 && j < firstDay) {
                                            row.insertCell();
                                        } else if (date > daysInMonth) {
                                            break;
                                        } else {
                                            let cell = row.insertCell();
                                            let event = events.find(e => new Date(e.date).getDate() === date && new Date(e.date).getMonth() === month);
                                            cell.textContent = date; // Always display the date
                                            if (event) {
                                                let eventInfo = document.createElement('div');
                                                eventInfo.textContent = event.name;
                                                eventInfo.style.fontSize = '0.85em'; // Smaller font size for event name
                                                eventInfo.style.color = 'red'; // Color for event name
                                                cell.appendChild(eventInfo);
                                                cell.title = event.description; // Tooltip to show full event description
                                                cell.style.backgroundColor = '#ffcccb'; // Highlight event days
                                            }

                                            // Highlight today's date in pastel blue, without overriding event highlight
                                            if (date === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                                                cell.style.border = "2px solid #add8e6"; // Use border to highlight today's date
                                            }

                                            date++;
                                        }
                                    }
                                }
                                return tbl;
                            }

                            // Fetch events from the server and update the calendar
                            async function fetchEventsAndUpdateCalendar() {
                                const selectedOrgId = getCookie('selectedOrgId');
                                if (!selectedOrgId) {
                                    console.error('No selected organization ID found in cookies.'); // Log error if no org ID found
                                    return;
                                }

                                // Fetch events for the selected organization
                                const response = await fetch(`/events/organization/${selectedOrgId}`);
                                const events = await response.json();
                                updateCalendarDisplay(events);
                            }


                            // Fetch events and update the calendar when the page loads
                            fetchEventsAndUpdateCalendar();

                            // Event listener for the "previous month" button
                            document.getElementById('prevMonth').addEventListener('click', function() {
                                if (currentMonth === 0) {
                                    currentMonth = 11;
                                    currentYear -= 1;
                                } else {
                                    currentMonth -= 1;
                                }
                                fetchEventsAndUpdateCalendar();
                            });

                            // Event listener for the "next month" button
                            document.getElementById('nextMonth').addEventListener('click', function() {
                                if (currentMonth === 11) {
                                    currentMonth = 0;
                                    currentYear += 1;
                                } else {
                                    currentMonth += 1;
                                }
                                fetchEventsAndUpdateCalendar();
                            });
                        });

                    </script>

                </div>
                <div class = "right-button">
                    <button type = "button" id="nextMonth">&gt;</button>
                </div>
            </div>

                <div class="events-section" id="eventList">
                    <div id="eventsContainer"></div>

    <script>
        // Event Listener for when DOM content is loaded
        document.addEventListener('DOMContentLoaded', async function () {
            const eventList = document.getElementById('eventList');
            const eventsContainer = document.getElementById('eventsContainer');
            const readMoreButton = document.getElementById('readMoreButton');
            const branchesList = document.getElementById('branchesList');
            const sidebar = document.querySelector('.sidebar');
            let displayedEvents = 4; // Number of initially displayed events

            try {
                const selectedOrgId = getCookie('selectedOrgId');
                if (!selectedOrgId) {
                    console.error('No selected organization ID found in cookies.'); // Log error if no org ID found
                    return;
                }

                // Fetch events for the selected organization
                const response = await fetch(`/events/organization/${selectedOrgId}`);
                const events = await response.json();

                // Set to store unique branch locations
                const uniqueLocations = new Set();

                // Populate unique branch locations for filtering

                events.forEach(event => {
                    uniqueLocations.add(event.location);
                });

                // Dynamically create checkboxes for each branch location
                uniqueLocations.forEach(location => {
                    const newBranch = document.createElement('li');
                    newBranch.innerHTML = `
                        <input type="checkbox" id="${location}">
                        <label for="${location}">${location}</label>
                    `;
                    branchesList.appendChild(newBranch);
                });

                // Function to format date from ISO string
                function formatDate(isoDate) {
                    const date = new Date(isoDate);
                    const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                    return date.toLocaleDateString('en-US', options);
                }

                // Function to display events in the UI
                function displayEvents(filteredEvents) {
                    eventsContainer.innerHTML = '';
                    filteredEvents.slice(0, displayedEvents).forEach(event => {
                        const eventItem = document.createElement('div');
                        eventItem.classList.add('events-update');
                        const formattedDate = formatDate(event.date);
                        eventItem.innerHTML = `
                            <div class="vote">
                                <div class="upvote">
                                    <span class="upvoteCount" data-event-id="${event.id}" style="margin-right: 3px;">${event.upvote}</span>
                                    <button type="button" class="vote-button" onclick="incrementUpvote(${event.id})">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                                <div class="downvote">
                                    <span class="downvoteCount" data-event-id="${event.id}" style="margin-right: 3px;">${event.downvote}</span>
                                    <button type="button" class="vote-button" onclick="incrementDownvote(${event.id})">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="update-text">
                                <h3>${event.name}</h3>
                                <p style=" font-size: 10px;">${formattedDate}</p>
                                <p>${event.description}</p>
                                <p>Location: ${event.location}</p>
                            </div>
                            <div class="rsvp-button-container">
                                <button class="rsvp-button" type="button" onclick="rsvpForEvent(${event.id})">RSVP</button>
                            </div>
                        `;
                        eventsContainer.appendChild(eventItem);
                    });

                    adjustSidebarHeight();

                     // Show 'Read More' button if there are more events to display

                    if (filteredEvents.length > displayedEvents) {
                        readMoreButton.style.display = 'block';
                    } else {
                        readMoreButton.style.display = 'none';
                    }
                }

                // Function to filter events based on selected branches
                function filterEvents() {
                    const selectedBranches = Array.from(document.querySelectorAll('.branchesclass input[type="checkbox"]:checked')).map(checkbox => checkbox.id);
                    const filteredEvents = selectedBranches.length ? events.filter(event => selectedBranches.includes(event.location)) : events;
                    displayEvents(filteredEvents);
                }
                displayEvents(events);

                 // Event listener for branch filter checkboxes
                document.querySelectorAll('.branchesclass input[type="checkbox"]').forEach(checkbox => {
                    checkbox.addEventListener('change', filterEvents);
                });

                // Event listener for 'Read More' button to load more events
                readMoreButton.addEventListener('click', function () {
                    displayedEvents += 3;
                    filterEvents();
                });
                // Function to adjust sidebar height based on events section height
                function adjustSidebarHeight() {
                    const eventsSectionHeight = document.querySelector('#eventsContainer').clientHeight;
                    sidebar.style.height = eventsSectionHeight + 'px';
                }

                window.addEventListener('resize', adjustSidebarHeight);

                // Adjust sidebar height after DOM content is loaded and whenever the events are filtered
                document.addEventListener('DOMContentLoaded', adjustSidebarHeight);
                window.addEventListener('load', adjustSidebarHeight);


            } catch (error) {
                console.error('Error fetching events:', error);
            }

        });

    </script>
